    <script>
        var xhr = new XMLHttpRequest();
        //2.建立服务端连接（找到哪个服务器去要数据）
        xhr.open('get','https://mockapi.eolinker.com/2ZhGVxjacb39010e6753bd9c02ee803e6e3bfeab6e8007c/aboutus');

        xhr.send();

        //5.接受服务端返回的数据
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200){
                var resData = JSON.parse(xhr.responseText);
                document.getElementById("P_tile").innerHTML = resData.data.title;
                document.getElementById("P_name").innerHTML = resData.data.subTitle;
                document.getElementById("P_content").innerHTML = resData.data.info;

        }
